<!DOCTYPE html>
<html>
<head>
<style>

a:link {
  background-color: rgb(27, 72, 238);
}
a:visited {
  background-color: orange;
}

a:hover {
  background-color: rgb(198, 20, 20);
}

a:active {
  background-color: yellow;
}
input:focus {
  background-color: rgb(195, 195, 71);
}
</style>
</head>
<body>

<h1>Demo of :active</h1>

<p>The :active pseudo-class styles the active link:</p>

<a href="https://www.w3schools.com/css/">CSS</a>



<h2>Using :focus</h2>

<p>Use :focus to style an input field when it gets focus:</p>

<form action="/action_page.php" method="get">
  First name: <input type="text" name="fname"><br><br>
  Last name: <input type="text" name="lname"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
